<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jadeem Johnson â€” Digital Business Card</title>
  <meta name="description" content="Digital business card â€” Save or share my contact." />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    :root {
      --accent:#00ffff; --accent-2:#00aacc;
      --card-bg:rgba(255,255,255,0.08);
      --glass:blur(8px);
    }
    body, h1, h2, h3, p, .title, .intro, .meta, .contact-list a, .btn {
  color: #000 !important;  /* make all text black */
}
    * { box-sizing:border-box; margin:0; padding:0 }
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh; display: flex; justify-content: center; align-items: center;
      background: #f0f4f9; position: relative; overflow: hidden;
    }
    body::before {
      content:""; position:absolute; inset:0;
      background:url('Picture1.png') no-repeat center/cover;
      filter: blur(15px) brightness(0.9); z-index:-1;
    }
    .card {
      max-width:420px; width:100%; background:var(--card-bg);
      border-radius:16px; padding:28px 20px 20px; text-align:center;
      box-shadow:0 12px 40px rgba(2,8,23,.55); backdrop-filter:var(--glass);
      transform:translateY(26px); opacity:0;
      animation:fadeUp .9s cubic-bezier(.2,.9,.3,1) forwards;
      border:1px solid rgba(255,255,255,.06);
    }
    @keyframes fadeUp { to { transform:none; opacity:1 } }
    .avatar-wrap { display:grid; place-items:center; width:128px; height:128px; margin:0 auto 16px; position:relative }
    .avatar {
      width: 120px;       /* keep width and height equal */
      height: 120px;
      border-radius: 50%; /* makes it perfectly circular */
      object-fit: cover;  /* keeps aspect ratio without stretching */
      display: block;
      margin: 0 auto;     /* center the photo */
    }
    @keyframes pulse { 50%{transform:scale(1.03); box-shadow:0 0 26px 6px rgba(0,212,255,.08)} }
    .glow-ring { position:absolute; inset:-8px; border-radius:50%;
      background: radial-gradient(circle at 30% 20%, rgba(0,212,255,.12), transparent 30%),
                  radial-gradient(circle at 70% 80%, rgba(0,212,255,.05), transparent 40%);
      filter: blur(6px); pointer-events:none;
    }
    h1 { font-size:1.35rem; margin:6px 0 }
    .title { color:rgba(0, 0, 0, 0.82); margin:6px 0 12px; font-weight:500; font-size:.98rem }
    .intro { color:rgba(0, 0, 0, 0.75); font-size:.92rem; margin-bottom:14px }
    .contact-list { list-style:none; margin:12px 0 18px; text-align:left }
    .contact-list li {
      display:flex; gap:10px; align-items:center; padding:8px 12px; border-radius:10px;
      transition:.18s; color:rgba(3, 95, 99, 0.95); margin-bottom:8px;
    }
    .contact-list li:hover { background:rgba(255,255,255,.02); transform:translateY(-3px) }
    .icon {
      width:36px; height:36px; border-radius:8px; display:grid; place-items:center;
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(0,0,0,.08));
      color:var(--accent); flex:0 0 36px; border:1px solid rgba(255,255,255,.03)
    }
    .meta a { color:var(--accent); text-decoration:none }
    .meta small { display:block; color:rgba(0, 0, 0, 0.65); font-size:.82rem }
    .buttons { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:6px }
    .btn {
      border:0; padding:11px 18px; border-radius:999px; cursor:pointer; font-weight:700;
      display:flex; align-items:center; gap:8px;
      background:linear-gradient(90deg,var(--accent),var(--accent-2)); color:#03121a;
      transition:.14s; box-shadow:0 6px 18px rgba(0,0,0,.25);
    }
    .btn.secondary { background:transparent; color:var(--accent); border:1px solid rgba(0,212,255,.12) }
    .btn:hover { transform:translateY(-4px); box-shadow:0 12px 30px rgba(0,0,0,.35) }
    .btn:active { transform:translateY(-1px) scale(.995) }
    .hint { font-size:.82rem; color:rgba(255,255,255,.64); margin-top:12px }
    .toast {
      position:fixed; left:50%; transform:translateX(-50%);
      bottom:26px; background:rgba(0,0,0,.7); color:white;
      padding:10px 14px; border-radius:999px; font-size:.95rem;
      display:none; box-shadow:0 8px 24px rgba(2,8,23,.6);
    }
    .toast.show { display:block; animation:toastIn .28s ease }
    @keyframes toastIn { from{opacity:0; transform:translate(-50%,10px)} to{opacity:1; transform:translate(-50%,0)} }
    @media(max-width:420px){ .avatar-wrap{width:110px;height:110px} }
    button:focus{outline:3px solid rgba(0,212,255,.18); outline-offset:4px}
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar-wrap">
      <img class="avatar" src="profile.png" alt="Profile photo" />
      <div class="glow-ring" aria-hidden="true"></div>
    </div>

    <h1 id="fn"></h1>
    <div class="title" id="title"></div>
    <div class="intro"><strong>Facilitating Digital Transformation</strong></div>

    <ul class="contact-list" aria-label="contact details">
      <li><div class="icon">W</div><div class="meta"><a id="workTelLink" href="#"></a><small>Work â€¢ ext <span id="workExt"></span></small></div></li>
      <li><div class="icon">M</div><div class="meta"><a id="cellTelLink" href="#"></a><small>Cell</small></div></li>
      <li><div class="icon">@</div><div class="meta"><a id="emailLink" href="#"></a><small>Email</small></div></li>
      <li><div class="icon">âœ†</div><div class="meta"><a id="waLink" href="#"></a><small>WhatsApp</small></div></li>
      <li><div class="icon">ðŸ“·</div><div class="meta"><a id="igLink" href="#"></a><small>Instagram</small></div></li>
    </ul>

    <div class="buttons" role="group" aria-label="actions">
      <button id="saveContactBtn" class="btn">Save Contact</button>
      <button id="shareContactBtn" class="btn secondary">Share Contact</button>
    </div>
    <div class="hint"></div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    const PROFILE = {
      givenName:"Jadeem", familyName:"Johnson", fullName:"Jadeem Johnson",
      title:"HRMIS Manager", org:"MoE - Region 1",
      workTel:"+18766181251", workExt:"6041",
      cell:"+18762796809", email:"jadeem.johnson@moey.gov.jm",
      whatsapp:"18762796809", instagram:"thatsjay876", photoFilename:"profile.jpg"
    };

    fn.textContent = PROFILE.fullName;
    title.textContent = PROFILE.title;
    workTelLink.href = `tel:${PROFILE.workTel}`;
    workTelLink.textContent = formatReadable(PROFILE.workTel);
    workExt.textContent = PROFILE.workExt;
    cellTelLink.href = `tel:${PROFILE.cell}`;
    cellTelLink.textContent = formatReadable(PROFILE.cell);
    emailLink.href = `mailto:${PROFILE.email}`;
    emailLink.textContent = PROFILE.email;
    waLink.href = `https://wa.me/${PROFILE.whatsapp}`;
    igLink.href = `https://instagram.com/${PROFILE.instagram}`;
    igLink.textContent = '@'+PROFILE.instagram;

    function formatReadable(e164){
      return e164.replace(/^\+?(\d)(\d{3})(\d{3})(\d{4})$/,"+$1$2-$3-$4");
    }
    function escapeV(s){return String(s||"").replace(/[,;\\]/g,m=>"\\\\"+m)}
    function buildVCard(){
      return [
        "BEGIN:VCARD","VERSION:3.0",
        `N:${escapeV(PROFILE.familyName)};${escapeV(PROFILE.givenName)};;;`,
        `FN:${escapeV(PROFILE.fullName)}`,
        PROFILE.title?`TITLE:${escapeV(PROFILE.title)}`:"",
        PROFILE.org?`ORG:${escapeV(PROFILE.org)}`:"",
        PROFILE.workTel?`TEL;TYPE=WORK,VOICE:${PROFILE.workTel}`:"",
        PROFILE.workExt?`X-WORK-EXT:${PROFILE.workExt}`:"",
        PROFILE.cell?`TEL;TYPE=CELL,VOICE:${PROFILE.cell}`:"",
        PROFILE.email?`EMAIL;TYPE=INTERNET:${PROFILE.email}`:"",
        PROFILE.instagram?`URL:https://instagram.com/${PROFILE.instagram}`:"",
        PROFILE.whatsapp?`X-SOCIALPROFILE;TYPE=WhatsApp:https://wa.me/${PROFILE.whatsapp}`:"",
        "END:VCARD"
      ].filter(Boolean).join("\\r\\n");
    }
    const vCardBlob=()=>new Blob([buildVCard()],{type:"text/vcard;charset=utf-8"});
    saveContactBtn.onclick=()=>{
      const a=document.createElement('a');
      a.href=URL.createObjectURL(vCardBlob());
      a.download=`${PROFILE.fullName.replace(/\s+/g,'_')}.vcf`; a.click();
      setTimeout(()=>URL.revokeObjectURL(a.href),1200);
    };
    shareContactBtn.onclick=async()=>{
      const blob=vCardBlob(),filename=`${PROFILE.fullName.replace(/\s+/g,'_')}.vcf`;
      if(navigator.canShare && navigator.canShare({files:[new File([blob],filename,{type:blob.type})]})){
        try{await navigator.share({files:[new File([blob],filename,{type:blob.type})],title:PROFILE.fullName,text:`${PROFILE.fullName} â€” ${PROFILE.title}`});showToast('Shared successfully âœ…');return;}catch{}
      }
      if(navigator.share){try{await navigator.share({title:PROFILE.fullName,text:`${PROFILE.fullName}\\n${PROFILE.title}\\nEmail:${PROFILE.email}\\nPhone:${PROFILE.cell}`});showToast('Shared successfully âœ…');return;}catch{}}
      if(navigator.clipboard){try{await navigator.clipboard.writeText(buildVCard());showToast('vCard copied â€” paste to share.');return;}catch{}}
      const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download=filename;a.click();
      setTimeout(()=>URL.revokeObjectURL(a.href),1200);showToast('Sharing not supported. Downloaded instead.');
    };
    const toast=document.getElementById('toast'); let timer;
    function showToast(msg,time=2600){clearTimeout(timer);toast.textContent=msg;toast.classList.add('show');timer=setTimeout(()=>toast.classList.remove('show'),time);}
  </script>
</body>
</html>
